<script>
    let arr = [5, 6, 11, 33, 20, 6, 8, 9, 10, 12]
    let max = 0;
    let total = 0

    for (i = 0; i < arr.length; i++) {
        if (arr[i] >= max) {
            max = arr[i];
        }
    }
    console.log(max);

    for (let i = 0; i < arr.length; i++) {
        total = total + arr[i]
    }
    console.log(total);
</script>
