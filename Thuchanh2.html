<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược các phần tử trong mảng</title>
</head>
<body>
<p>[-3,5,1,3,2,10]</p>
<input type="submit" value="Đảo mảng" onclick="dao()">
<p>Kết quả:</p>
<p id="ip"></p>
</body>
</html>
<script>
    function dao() {
        let x = [-3, 5, 1, 3, 2, 10];
        let first = 0;
        let last = x.length - 1;

        while (first < last) {
            let b = x[first];
            x[first] = x[last];
            x[last] = b;
            first++;
            last--;
        }
        document.getElementById("ip").innerHTML = x;
    }

</script>
